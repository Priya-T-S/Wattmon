<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ⭐ HARD REDIRECT BEFORE ANYTHING LOADS ⭐ -->
    <script>
      const user = localStorage.getItem("wattmon_user");

      // if no logged-in user → block React + redirect instantly
      if (!user) {
        window.__BLOCK_REACT__ = true;      // stop React from loading
        location.replace("login.html");     // same folder as index.html
      }
    </script>

    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Cpath fill='%23F59E0B' d='M7 1l-5 8h4l-1 6 6-9H9l2-5z'/%3E%3C/svg%3E"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wattmon</title>

    <!-- CSS -->
    <link rel="stylesheet" crossorigin href="assets/index-B_OoetH0.css" />
  </head>

  <body>
    <!-- Simple top-right profile / logout bar -->
    <div
      id="wattmon-nav"
      style="
        position: fixed;
        top: 12px;
        right: 16px;
        display: flex;
        gap: 8px;
        z-index: 50;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
      "
    >
      <button
        type="button"
        onclick="window.location.href='profile.html'"
        style="
          padding: 6px 10px;
          border-radius: 999px;
          border: none;
          background: #2563eb;
          color: white;
          font-size: 13px;
          cursor: pointer;
        "
      >
        Profile
      </button>

      <button
        type="button"
        onclick="(function(){ localStorage.removeItem('wattmon_user'); window.location.href='login.html'; })()"
        style="
          padding: 6px 10px;
          border-radius: 999px;
          border: none;
          background: #ef4444;
          color: white;
          font-size: 13px;
          cursor: pointer;
        "
      >
        Logout
      </button>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- ⭐ ONLY LOAD REACT IF USER EXISTS ⭐ -->
    <script>
      if (!window.__BLOCK_REACT__) {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "assets/index-C63ecpOA.js";
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
