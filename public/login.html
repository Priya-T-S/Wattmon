  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
      50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.6); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    
    .slide-in {
      animation: slideIn 0.6s ease-out forwards;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    input:focus {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
    
    .energy-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #10b981;
      border-radius: 50%;
      animation: particle-float 4s ease-in-out infinite;
      opacity: 0.6;
    }
    
    @keyframes particle-float {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      50% { opacity: 0.8; }
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

 <script type="module">

  <!-- JavaScript -->
  <script>
    // Get supabase client from global
    const getSupabase = () => window.supabase;


    // Create floating particles
    function createParticles() {
      const container = document.getElementById('particleContainer');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'energy-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 4 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        container.appendChild(particle);
      }
    }
    createParticles();

    // UI Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const togglePassword = document.getElementById('togglePassword');
    const errorBox = document.getElementById('errorBox');
    const errorMessage = document.getElementById('errorMessage');
    const successBox = document.getElementById('successBox');
    const successMessage = document.getElementById('successMessage');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');

    // Password toggle
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    });

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorBox.classList.remove('hidden');
      successBox.classList.add('hidden');
      
      // Vibration if supported
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
    }

    // Show success message
    function showSuccess(message) {
      successMessage.textContent = message;
      successBox.classList.remove('hidden');
      errorBox.classList.add('hidden');
    }

    // Shake input animation
    function shakeInput(input) {
      input.classList.add('shake');
      setTimeout(() => input.classList.remove('shake'), 500);
    }

    // Forgot password handler - sends reset email
    if (forgotPasswordLink) {
      forgotPasswordLink.addEventListener('click', async (e) => {
        e.preventDefault();

        const supabase = getSupabase();
        if (!supabase) {
          showError('Supabase connection not ready. Please refresh the page.');
          return;
        }

        const email = emailInput.value.trim();
        if (!email) {
          showError('Please enter your email above first.');
          shakeInput(emailInput);
          emailInput.focus();
          return;
        }

        try {
          const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + '/login.html',
          });

          if (error) {
            showError(error.message || 'Could not send reset email.');
            return;
          }

          showSuccess('Password reset email sent! Check your inbox.');
        } catch (err) {
          showError('Something went wrong while sending reset email.');
        }
      });
    }

    // Check if already "logged in" via localStorage
    function checkSession() {
      const stored = localStorage.getItem('wattmon_user');
      if (stored) {
        const isGitHubPages = window.location.hostname.endsWith('github.io');
        const dashboardPath = isGitHubPages ? '/Wattmon/' : '/index.html';
        window.location.href = dashboardPath;
      }
    }
    checkSession();

    // Demo login handler (replace with your actual authentication)
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const supabase = getSupabase();
      if (!supabase) {
        showError('Supabase connection not ready. Please refresh the page.');
        return;
      }

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Hide messages
      errorBox.classList.add('hidden');
      successBox.classList.add('hidden');

      // Show loading state
      btnText.innerHTML = '<div class="loading-spinner"></div>';
      loginBtn.disabled = true;

      try {
        // Check credentials directly against wattmon_users table
        const { data: userData, error } = await supabase
          .from('wattmon_users')
          .select('*')
          .eq('email', email)
          .eq('password', password)
          .single();

        if (error || !userData) {
          showError('Invalid email or password');
          shakeInput(passwordInput);
          passwordInput.select();
          btnText.textContent = 'Login to Wattmon';
          loginBtn.disabled = false;
          return;
        }

        // Store user data locally for the app
        localStorage.setItem('wattmon_user', JSON.stringify(userData));

        showSuccess('Login successful! Redirecting...');

        // Redirect after 1 second
        setTimeout(() => {
          const isGitHubPages = window.location.hostname.endsWith('github.io');
          const dashboardPath = isGitHubPages ? '/Wattmon/' : '/index.html';
          window.location.href = dashboardPath;
        }, 1000);

      } catch (err) {
        showError('An unexpected error occurred. Please try again.');
        btnText.textContent = 'Login to Wattmon';
        loginBtn.disabled = false;
      }
    });

    // Auto-fill demo credentials on page load (for testing)
    // Remove this in production
    window.addEventListener('load', () => {
      // emailInput.value = 'demo@wattmon.com';
      // passwordInput.value = 'demo123';
    });
  </script>
